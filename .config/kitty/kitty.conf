# font
font_size 14
font_family Hack Nerd Font Mono

# special
active_border_color #edecee
iactive_border_color #21202e
bell_border_color #ffca85

active_tab_foreground #edecee
active_tab_background #21202e
inactive_tab_foreground #4d4d4d
inactive_tab_background #21202e

# カーソル
cursor #a277ff
cursor_shape block

foreground #edecee
background #21202e
selection_foreground #edecee
selection_background #1c1b22

# black
color0 #1c1b22
color8 #4d4d4d

# red
color1 #ff6767
color9 #ffca85

# green
color2 #61ffca
color10 #a277ff

# yellow
color3 #ffca85
color11 #ffca85

# blue
color4 #a277ff
color12 #a277ff

# magenta
color5 #a277ff
color13 #a277ff

# cyan
color6 #61ffca
color14 #61ffca

# white
color7 #edecee
color15 #edecee

# 背景
dynamic_background_opacity yes
background_opacity 0.8

scrollback_lines 10000

enabled_layouts Grid

# タブ
tab_bar_edge top
tab_bar_style separator
tab_separator ' | '

# URLまわり 
url_color #61ffca
url_style curly
open_url_with default
url_prefixes http https file ftp gemini irc gopher mailto news git
detect_urls yes

# ゼロだと画面ギリギリまで文字が出て見づらいため
window_padding_height 2 2
window_padding_width 5 10

# mac用設定
macos_quit_when_last_window_closed yes
macos_window_resizable yes

# ショートカット
kitty_mod cmd
map kitty_mod+d new_window_with_cwd
map kitty_mod+t new_tab_with_cwd
map kitty_mod+w close_window

macos_option_as_alt yes
macos_quit_when_last_window_closed yes
macos_traditional_fullscreen yes
